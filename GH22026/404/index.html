<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Error 404</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f7; /* Color de fondo claro */
            color: #333; /* Color de texto oscuro */
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            color: #2c3e50; /* Color azul oscuro (Django-like) */
        }
        p {
            font-size: 20px;
            color: #7f8c8d; /* Color gris claro */
        }
        a {
            color: #2980b9; /* Azul m√°s vibrante (Django-like) */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-container {
            background-color: #ecf0f1; /* Fondo gris claro */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404 - Not Found</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <p>Go back to the <a href="/">home page</a> or try a different URL.</p>
    </div>
</body>
</html>
